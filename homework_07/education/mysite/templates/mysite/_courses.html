<!--================ Start Popular Courses Area =================-->
<div class="popular_courses{% if white_header %} section_gap_top{% endif %}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="main_title">
          <h2 class="mb-3">Our Popular Courses</h2>
          <p>
            Replenish man have thing gathering lights yielding shall you
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- single course -->
      <div class="col-lg-12">
        <div class="owl-carousel active_course">
          {% for course in courses %}
          <div class="single_course">
            <div class="course_head">
              <img class="img-fluid" src="img/courses/c1.jpg" alt="" />
            </div>
            <div class="course_content">
              <span class="price">${{ course.price|floatformat:0 }}</span>
              <span class="tag mb-4 d-inline-block">{{ course.category.name }}</span>
              <h4 class="mb-3">
                <a href="{% url 'mysite:course-details' course.pk %}">{{ course.name }}</a>
              </h4>
              <p>{{ course.description }}</p>
              <div
                class="course_meta d-flex justify-content-lg-between align-items-lg-center flex-lg-row flex-column mt-4"
              >
                <div class="authr_meta">
                  <img src="img/courses/author1.png" alt="" />
                  <span class="d-inline-block ml-2">{{ course.teacher.name }}</span>
                </div>
                <div class="mt-lg-0 mt-3">
                  <span class="meta_info mr-4">
                    <a href="#"> <i class="ti-user mr-2"></i>{{ course.views }} </a>
                  </span>
                  <span class="meta_info"
                    ><a href="#"> <i class="ti-heart mr-2"></i>{{ course.likes }} </a></span
                  >
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
<!--================ End Popular Courses Area =================-->
